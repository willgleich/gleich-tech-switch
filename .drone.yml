---
kind: pipeline
type: kubernetes
name: default

steps:
  - name: serverless # building the API docker image
    image: gcr.io/cloud-builders/gcloud
    environment:
      gcpkey:
        from_secret: gcpkey
    commands:
      - mkdir ~/.gcloud
      - echo $gcpkey >> ~/.gcloud/keyfile.json
      - sleep 10000
    when:
      target:
        exclude:
          - production
---
kind: secret
name: gcpkey
get:
  path: secret/data/drone/gcp
  name: keyfile.json